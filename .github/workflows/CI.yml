name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2

      - name: Install dependencies
        run: wally install

      - name: Check code quality
        run: |
          selene lib
          stylua --check lib